<h2>Sign Up</h2>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <form-field-text
    label="Username"
    [required]="true"
    [control]="formControlFromName('username')"
    autocomplete="username"
    patternErrorMessage="Alphanumeric, '-', or '_'"
  />

  <form-field-text
    label="Email"
    type="email"
    [required]="true"
    [control]="formControlFromName('email')"
    autocomplete="email"
  />

  <form-field-text
    label="Password"
    type="password"
    [required]="true"
    [control]="formControlFromName('password')"
    autocomplete="password"
  />

  <form-field-text
    label="Confirm Password"
    type="password"
    [required]="true"
    [control]="formControlFromName('confirmPassword')"
  />
  <mat-error
    class="input-errors"
    *ngIf="
      signUpForm.hasError('passwordMismatch') &&
      (signUpForm.touched || signUpForm.dirty)
    "
    >Ensure passwords match</mat-error
  >

  <button mat-button class="submit-button" type="submit">Register</button>
</form>

<p>
  Already have an account? <a [routerLink]="URLS.PUBLIC.SIGN_IN">Sign In</a>
</p>
